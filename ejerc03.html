<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a href="/index.html">Ejercicio 1</a>
      <a href="/ejerc02.html">Ejercicio 2</a>

    <h1>Formulario de registro</h1>
    <form>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" />
      </div>
      <br />
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" />
      </div>
      <br />
      <div>
        <label for="modalidad">Modalidad de cursada:</label>
        <input type="radio" name="ondemand" id="ondemand" />
        <label for="ondemand">On-Demand</label>
        <input type="radio" name="vivo" id="vivo" />
        <label for="vivo">En vivo</label>
      </div>
      <div>
        <br />
        <label for="email">Correo:</label>
        <input type="email" name="email" id="email" />
      </div>
      <br />
      <div>
        <input type="checkbox" id="info" required />
        <label for="info"
          >Deseo recibir información sobre nuevos posteos en la plataforma de
          Nucba</label>
      </div><br>
      <div>
        <input type="checkbox" id="terminos" required />
        <label for="terminos"
          >Declaro que leí los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
      </div><br>
      <input type="submit" value="Enviar">

    </form>
  </body>
</html>
